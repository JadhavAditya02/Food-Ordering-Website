<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>
        <!-- Sign-up section -->
    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">new here, sign up here</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name" required/>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="mobile number">
                <span class="error">please fill the required option</span>

                <div>
                    <input type="checkbox" name="" id="tc"><label for="tc" class="tc-text"> You agree to our <a href="#">terms and conditions</a></label>
                </div>

                <button class="submit-btn">sign up</button>
                <a href="/login" class="other-form-link">Already have an account? Log in here</a>

            </div>
            <img src="/static/images/signup-bg.jpg" class="form-img" alt="">
        </div>
    </section>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/form.js"></script>

</body>
</html>
